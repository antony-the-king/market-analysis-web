<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Market Analysis Tool</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/tooltips.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <!-- Main Application Container -->
    <div class="app-container">
        <!-- Top Navigation Bar -->
        <nav class="top-nav">
            <div class="nav-left">
                <select id="symbolSelect" class="symbol-select">
                    <option value="R_100">Volatility 100</option>
                    <option value="R_75">Volatility 75</option>
                    <option value="R_50">Volatility 50</option>
                    <option value="R_25">Volatility 25</option>
                    <option value="R_10">Volatility 10</option>
                </select>
            </div>

            <div class="nav-center">
                <div class="timeframe-controls">
                    <button data-timeframe="1m" class="active">1M</button>
                    <button data-timeframe="5m">5M</button>
                    <button data-timeframe="15m">15M</button>
                    <button data-timeframe="1h">1H</button>
                    <button data-timeframe="4h">4H</button>
                    <button data-timeframe="1d">1D</button>
                </div>
            </div>

            <div class="nav-right">
                <button id="backtestBtn" class="nav-btn">Backtest</button>
                <button id="settingsBtn" class="nav-btn">Settings</button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Sidebar - Technical Tools -->
            <aside class="left-sidebar">
                <div class="tool-section">
                    <h3>Technical Analysis</h3>
                    <div class="tool-buttons">
                        <button id="smaBtn" class="tool-btn">SMA</button>
                        <button id="emaBtn" class="tool-btn">EMA</button>
                        <button id="rsiBtn" class="tool-btn">RSI</button>
                        <button id="macdBtn" class="tool-btn">MACD</button>
                        <button id="bollBtn" class="tool-btn">Bollinger</button>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>Drawing Tools</h3>
                    <div class="tool-buttons">
                        <button id="lineBtn" class="tool-btn">Line</button>
                        <button id="fiboBtn" class="tool-btn">Fibonacci</button>
                        <button id="trendBtn" class="tool-btn">Trend</button>
                        <button id="rectBtn" class="tool-btn">Rectangle</button>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>Patterns</h3>
                    <div class="pattern-filters">
                        <label><input type="checkbox" checked> Candlestick</label>
                        <label><input type="checkbox" checked> Chart</label>
                        <label><input type="checkbox" checked> Harmonic</label>
                    </div>
                </div>
            </aside>

            <!-- Main Chart Area -->
            <main class="chart-area">
                <!-- Chart Controls -->
                <div class="chart-controls">
                    <div class="control-left">
                        <button id="zoomInBtn">Zoom In</button>
                        <button id="zoomOutBtn">Zoom Out</button>
                        <button id="resetBtn">Reset</button>
                    </div>
                    <div class="control-right">
                        <button id="fullscreenBtn">Fullscreen</button>
                    </div>
                </div>

                <!-- Main Chart Container -->
                <div id="chartContainer" class="chart-container"></div>

                <!-- Chart Overlays -->
                <div class="chart-overlays">
                    <div id="patternOverlay" class="overlay"></div>
                    <div id="drawingOverlay" class="overlay"></div>
                    <div id="alertOverlay" class="overlay"></div>
                </div>

                <!-- Chart Information Bar -->
                <div class="chart-info-bar">
                    <div class="price-info">
                        <span id="currentPrice">Price: --</span>
                        <span id="priceChange">Change: --</span>
                    </div>
                    <div class="indicator-values">
                        <span id="rsiValue">RSI: --</span>
                        <span id="macdValue">MACD: --</span>
                    </div>
                </div>
            </main>

            <!-- Right Sidebar - Analysis & Alerts -->
            <aside class="right-sidebar">
                <!-- Market Analysis Panel -->
                <div class="panel market-panel">
                    <h3>Market Analysis</h3>
                    <div id="marketStats" class="market-stats">
                        <div class="stat-row">
                            <span class="stat-label">Trend</span>
                            <span id="trendValue" class="stat-value">--</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Volatility</span>
                            <span id="volatilityValue" class="stat-value">--</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Strength</span>
                            <span id="strengthValue" class="stat-value">--</span>
                        </div>
                    </div>
                </div>

                <!-- Pattern Detection Panel -->
                <div class="panel pattern-panel">
                    <h3>Detected Patterns</h3>
                    <div id="patternList" class="pattern-list"></div>
                </div>

                <!-- Alerts Panel -->
                <div class="panel alerts-panel">
                    <h3>Alerts</h3>
                    <div id="alertsList" class="alerts-list"></div>
                    <button id="createAlertBtn" class="create-alert-btn">Create Alert</button>
                </div>

                <!-- Learning Mode Panel -->
                <div class="panel learning-panel">
                    <h3>Learning Mode</h3>
                    <div class="learning-controls">
                        <button id="toggleLearningBtn">Enable Learning Mode</button>
                    </div>
                    <div id="learningContent" class="learning-content"></div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Modal Templates -->
    <div id="indicatorModal" class="modal">
        <div class="modal-content">
            <h2>Indicator Settings</h2>
            <div id="indicatorSettings"></div>
            <div class="modal-actions">
                <button class="apply-btn">Apply</button>
                <button class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="alertModal" class="modal">
        <div class="modal-content">
            <h2>Create Alert</h2>
            <div id="alertForm"></div>
            <div class="modal-actions">
                <button class="create-btn">Create</button>
                <button class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/init.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
