<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Market Analysis Tool</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <select id="symbolSelect" class="symbol-select">
                <option value="R_100">Volatility 100</option>
                <option value="R_75">Volatility 75</option>
                <option value="R_50">Volatility 50</option>
                <option value="R_25">Volatility 25</option>
                <option value="R_10">Volatility 10</option>
            </select>

            <div class="timeframe-buttons">
                <button class="active" data-timeframe="1m">1M</button>
                <button data-timeframe="5m">5M</button>
                <button data-timeframe="15m">15M</button>
                <button data-timeframe="1h">1H</button>
                <button data-timeframe="4h">4H</button>
                <button data-timeframe="1d">1D</button>
            </div>

            <div class="right-controls">
                <button id="backtestBtn">Backtest</button>
                <button id="settingsBtn">Settings</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <div class="section">
                    <h3>Technical Analysis</h3>
                    <button class="analysis-btn">SMA</button>
                    <button class="analysis-btn">EMA</button>
                    <button class="analysis-btn">RSI</button>
                    <button class="analysis-btn">MACD</button>
                    <button class="analysis-btn">Bollinger</button>
                </div>

                <div class="section">
                    <h3>Drawing Tools</h3>
                    <button class="drawing-btn">Line</button>
                    <button class="drawing-btn">Trend</button>
                    <button class="drawing-btn">Fibonacci</button>
                    <button class="drawing-btn">Rectangle</button>
                </div>

                <div class="section">
                    <h3>Patterns</h3>
                    <div class="pattern-options">
                        <label><input type="checkbox" checked> Candlestick</label>
                        <label><input type="checkbox" checked> Chart</label>
                        <label><input type="checkbox" checked> Harmonic</label>
                    </div>
                </div>
            </div>

            <!-- Chart Area -->
            <div class="chart-area">
                <div class="chart-controls">
                    <button id="zoomInBtn">Zoom In</button>
                    <button id="zoomOutBtn">Zoom Out</button>
                    <button id="resetBtn">Reset</button>
                    <button id="fullscreenBtn">Fullscreen</button>
                </div>
                <div id="chartContainer"></div>
                <div class="chart-info">
                    <span>Price: <span id="currentPrice">--</span></span>
                    <span>Change: <span id="priceChange">--</span></span>
                    <span>RSI: <span id="rsiValue">--</span></span>
                    <span>MACD: <span id="macdValue">--</span></span>
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="right-sidebar">
                <div class="section">
                    <h3>Market Analysis</h3>
                    <div class="analysis-item">
                        <span>Trend</span>
                        <span id="trendValue">--</span>
                    </div>
                    <div class="analysis-item">
                        <span>Volatility</span>
                        <span id="volatilityValue">--</span>
                    </div>
                    <div class="analysis-item">
                        <span>Strength</span>
                        <span id="strengthValue">--</span>
                    </div>
                </div>

                <div class="section">
                    <h3>Detected Patterns</h3>
                    <div id="patternsList">
                        <!-- Patterns will be listed here -->
                    </div>
                </div>

                <div class="section">
                    <h3>Alerts</h3>
                    <button id="createAlertBtn">Create Alert</button>
                    <div id="alertsList">
                        <!-- Alerts will be listed here -->
                    </div>
                </div>

                <div class="section">
                    <h3>Learning Mode</h3>
                    <button id="enableLearningBtn">Enable Learning Mode</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
